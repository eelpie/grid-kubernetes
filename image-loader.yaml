apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-loader
  labels:
    app: image-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-loader
  template:
    metadata:
      labels:
        app: image-loader
    spec:
      containers:
      - name: image-loader
        image: eu.gcr.io/grid-301122/image-loader:0.1
        imagePullPolicy: Always
        volumeMounts:
        - name: gu-config
          mountPath: /etc/gu
        - name: grid-config
          mountPath: /etc/grid
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: grid-aws-access-token
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: grid-aws-access-token
              key: AWS_SECRET_ACCESS_KEY
      volumes:
      - name: gu-config
        configMap:
          name: gu
      - name: common-config
        configMap:
          name: common
      - name: grid-config
        configMap:
          name: grid

apiVersion: v1
kind: Service
metadata:
  name: image-loader
spec:
  type: NodePort
  selector:
    app: image-loader
  ports:
    - protocol: TCP
      port: 9000
      nodePort: 32411
